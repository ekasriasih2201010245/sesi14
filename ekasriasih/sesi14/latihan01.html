<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan JQuery 01</title>
</head>
<body>
    
    <h3>Judul</h3>
    <div id="tampil1">Isi dari Tampil 1</div>
    <div class="tampil1">Isi dari class Tampil 1</div>

    <p>isi paragraph</p>
    <div id="hallo">uwee</div>
    <div class="hayo">hallo</div>


    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        //documet.getElementById("Tampil").innerHTML = "Teks Baru";

        $(document).ready(function(){
            $("#tampil1").html("Teks yang Baru untuk Element ID");
            $(".tampil1").html("Teks pengganti Element Class");
            $("h3").html("Belajar");
            $("p").html("haii")
            $("#hallo").html("hhmm")
            $(".hayo").html("bingung")
            
        })
    </script>
</body>
</html>
